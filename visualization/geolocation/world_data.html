<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GeoDNA Search</title>
    <meta name="description" content="Search Geo Locations by DNA Sequences">
    <meta name="author" content="Mikhail Karasikov">

    <link rel="icon" type="image/gif" href="static/deBruijnDNA.gif"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
          crossorigin="anonymous">

    <link rel="stylesheet" href="https://bootswatch.com/readable/bootstrap.min.css">
<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
}

#mapdiv {
  width: 100%;
  height: 100%;
}
</style>

</head>
<body>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="http://karasikov.com">Home</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="./world_data.html">GeoDNA</a></li>
        <li><a href="./">Visualize</a></li>
<!--         <li><a href="https://drive.google.com/drive/folders/0B3zcrZZIqs3fTGx6RVI3ZnVtNUU?usp=sharing">Download</a></li>
        <li><a href="./static/manuals.html">Manual</a></li>
        <li><a href="./complete">Complete</a></li> -->
      </ul>
    </div>
  </nav>

  <div class="col-md-10 col-md-offset-1">
      <div class="text-center">
          <h3>GeoDNA: Search Geo Locations by DNA Sequences</h3>
      </div>
  </div>
  <div class="col-md-10 col-md-offset-1">
      <div class="text-center col-md-12">
          <form action="{{ url_for('index_page') }}" method=post>
              <textarea class="form-control"
                        name=input_data rows=3
                        style="resize: vertical; min-height: 48px; font-family: monospace; font-size: 12px"
                        id=load-from-text
                        placeholder="Input k and sequences, each in a new line">{{ input_data }}</textarea>
              <br>
              <input type=submit class="btn btn-default" value="Build">
          </form>
          <br>
          {% if output %}
            <div class="bg-danger">{{ output }}</div>
            <br>
          {% endif %}
      </div>
  </div>
  <div class="col-md-12 col-md-offset-0">
      <div class="text-center col-md-5">
          <div id="viewerWrapper" style="border: 1px solid rgb(221, 221, 221); border-radius: 10px; padding: 1vh; margin-bottom: 4px; height: 50vh; width: 100%;">
              <div id="viewer" style="height: 48vh; width: 100%; position: relative;">
                  <div id="mapdiv"></div>
                  <canvas style="display: none;"></canvas>
              </div>
          </div>
      </div>
      <div class="text-center col-md-7">
<!--           <div class="text-center">
              <h3>Graph representation</h3>
          </div>
          <br> -->
          <table id="matched_samples" class="table table-striped table-bordered centered-table" style="width:auto; font: 12px monospace;" align="center"></table>
<!--           {% if tbl_matched_samples %}
            {{ tbl_matched_samples|safe }}
            <br>
          {% endif %} -->
      </div>
  </div>

    <!-- Resources -->
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script>
      var width = document.getElementById('viewer').offsetWidth;
      var height = document.getElementById('viewer').offsetHeight;
    </script>

    <script src="https://www.amcharts.com/lib/4/core.js"></script>
    <script src="https://www.amcharts.com/lib/4/maps.js"></script>
    <script src="https://www.amcharts.com/lib/4/geodata/worldLow.js"></script>
    <script src="https://www.amcharts.com/lib/4/themes/animated.js"></script>
    <script src="./map.js"></script>
    <script src="./sample_list.js"></script>
<!--     <script>
      {% if js_sample_list %}
        {{ js_sample_list|safe }}
      {% endif %}
    </script> -->
    <script>
        imageSeries.data = samples;

        // imageSeriesTemplate.tooltipText = sample_attributes;

        if (imageSeries.data.length > 0) {
            var columns = []

            for (var column_name in imageSeries.data[0]) {
                columns.push(column_name);
            }

            imageSeriesTemplate.tooltipText = "{" + columns.join("}\n{") + "}";
        }
    </script>
    <script>
        var list = imageSeries.data;

        if (list.length > 0) {
            list = imageSeries.data;

            var columns = []

            for (var column_name in list[0]) {
                columns.push(column_name);
            }

            var tbl = document.getElementById('matched_samples');

            var tr = tbl.insertRow();

            tr.appendChild(document.createElement('th'))
              .appendChild(document.createTextNode("#"));

            for (var j = 0; j < columns.length; j++) {
                tr.appendChild(document.createElement('th'))
                  .appendChild(document.createTextNode(columns[j]));
            }

            for (var i = 0; i < list.length; i++) {
                tr = tbl.insertRow();

                var dict = list[i];

                tr.appendChild(document.createElement('th'))
                  .appendChild(document.createTextNode(i + 1));

                for (var j = 0; j < columns.length; j++) {
                    tr.appendChild(document.createElement('td'))
                      .appendChild(document.createTextNode(dict[columns[j]]));
                }
            }
        }
    </script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous">
  </script>

</body>
</html>
